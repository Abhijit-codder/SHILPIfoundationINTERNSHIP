<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="slider.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            
            

            <div class="slide first">
                <img src="WhatsApp Image 2023-07-02 at 00.41.29.jpeg" height="200">
            </div>
            <div class="slide">
                <img src="tajmahal.jpg" alt="">
            </div>
            
            <div class="slide">
                <img src="environment-earth-day-hands-trees-growing-seedlings-bokeh-green-background-female-hand-holding-tree-nature-field-gra-130247647.webp" alt="">
            </div>

            <div class="nav-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                
            </div>

        </div>

        <div class="nav-manual">
            <label for="radio1" clas="manual-btn"></label>
            <label for="radio2" clas="manual-btn"></label>
            <label for="radio3" clas="manual-btn"></label>
           
            
        </div>




            
        
    </div>
</body>
</html>
