<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <header>
        <nav>
            <a href="learning.html"><img src="contact-info_8364942.png" height="25">ABOUT</a>&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="gallery.html"><img src="save_8359756.png" height="25">GALLERY</a>&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="certificates.html"><img src="certificate_7938830.png" height="25">CERTIFICATES</a>&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="contact.html"><img src="contact-mail_3095583.png" height="25">CONTACT</a>&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="resume.html"><img src="file_462750.png" height="25">RESUME</a>&nbsp;&nbsp;&nbsp;&nbsp;
        </nav>
    </header>
    <!--image slider start-->
    <div class="slider">
        <div class="slides">
          <!--radio buttons start-->
          <input type="radio" name="radio-btn" id="radio1">
          <input type="radio" name="radio-btn" id="radio2">
          <input type="radio" name="radio-btn" id="radio3">
          <input type="radio" name="radio-btn" id="radio4">
          <!--radio buttons end-->
          <!--slide images start-->
          <div class="slide first">
            <img src="WhatsApp Image 2023-07-02 at 00.41.29.jpeg" alt="">
          </div>
          <div class="slide">
            <img src="WhatsApp Image 2023-07-02 at 00.41.32.jpeg" alt="">
          </div>
          <div class="slide">
            <img src="WhatsApp Image 2023-07-02 at 00.41.31.jpeg" alt="">
          </div>
          <div class="slide">
            <img src="WhatsApp Image 2023-07-25 at 18.31.09.jpeg" alt="">
          </div>
          <!--slide images end-->
          <!--automatic navigation start-->
          <div class="navigation-auto">
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div>
            <div class="auto-btn3"></div>
            <div class="auto-btn4"></div>
          </div>
          <!--automatic navigation end-->
        </div>
        <!--manual navigation start-->
        <div class="navigation-manual">
          <label for="radio1" class="manual-btn"></label>
          <label for="radio2" class="manual-btn"></label>
          <label for="radio3" class="manual-btn"></label>
          <label for="radio4" class="manual-btn"></label>
        </div>
        <!--manual navigation end-->
      </div>
      <!--image slider end-->
  
      <script type="text/javascript">
      var counter = 1;
      setInterval(function(){
        document.getElementById('radio' + counter).checked = true;
        counter++;
        if(counter > 4){
          counter = 1;
        }
      }, 5000);
      </script>
    </body>
</html>
